language: ruby
rvm: system
cache:
  directories:
  - "$HOME/Library/Caches/Homebrew/style"
  - "$HOME/Library/Caches/Homebrew/tests"
  - Library/Homebrew/vendor/bundle
branches:
  only:
  - master
matrix:
  fast_finish: true
  include:
  - os: osx
    osx_image: xcode9.4
  - os: linux
    sudo: false
before_install:
- if [ "${TRAVIS_OS_NAME}" = "osx" ]; then MACOS="1"; HOMEBREW_REPOSITORY="$(brew
  --repo)"; sudo chown -R "$USER" "$HOMEBREW_REPOSITORY"; else LINUX="1"; export PATH="$PWD/bin:/usr/bin:/bin:/usr/local/bin";
  fi
- if [ "$LINUX" ]; then umask 022; fi
- brew help
- if [ "$MACOS" ]; then mv "$HOMEBREW_REPOSITORY/Library/Taps" "$PWD/Library"; sudo
  rm -rf "$HOMEBREW_REPOSITORY"; sudo ln -s "$PWD" "$HOMEBREW_REPOSITORY"; fi
- travis_retry git clone --depth=1 https://github.com/Homebrew/homebrew-test-bot Library/Taps/homebrew/homebrew-test-bot
script:
- brew test-bot
notifications:
  email: false
  slack:
    secure: 
